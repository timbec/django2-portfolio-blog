{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
<p class="date">Published {{ post.publish }} by {{ post.author }}</p>
{{ post.body | linebreaks }}

<!-- have to find a way to resolve post_share url -->
<p>
    <a href="{% url 'blog:post_share' post.id %}">Share Post</a>
</p>

{% endblock %}
